<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Action</title>
    <style>
        /* This hides the secret content initially */
        #secret-content {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid green;
            background-color: #e8ffe8;
        }
    </style>
</head>
<body>

    <h2>Enter Code to Reveal Message</h2>

    <form id="password-form">
        <label for="password-input">Enter Password:</label>
        <input type="password" id="password-input" required>
        <button type="submit">Submit</button>
    </form>

    <!-- The content to be shown later -->
    <div id="secret-content">
        ðŸ¥³ Success! You entered the correct code. Here is your secret content.
    </div>

    <script>
        // Get references to the form, input, and secret div
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const secretContent = document.getElementById('secret-content');

        // Listen for the form submission event
        passwordForm.addEventListener('submit', function(event) {
            // Prevent the form from actually submitting (refreshing the page)
            event.preventDefault();

            // Define the required password
            const correctPassword = "secret123";
            const enteredPassword = passwordInput.value;

            // Check if the entered password matches
            if (enteredPassword === correctPassword) {
                // If it matches, show the hidden content
                secretContent.style.display = 'block';
                passwordInput.value = ''; // Optional: clear the input field
                alert("Code accepted!");
            } else {
                // If it doesn't match, keep it hidden and alert the user
                secretContent.style.display = 'none';
                alert("Incorrect code. Try again.");
            }
        });
    </script>

</body>
</html>
